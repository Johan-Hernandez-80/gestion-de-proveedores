<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/styles.css">
    <!--Esta página aplica para persona jurídica-->

<body>

    <form action="form-5.html">
        <fieldset>
            <legend>4. REFERENCIAS COMERCIALES</legend>
            <fieldset>
                <legend>PERSONA 1</legend>

                <input type="text" id="cont1" required name="contacto1">
                <br>

                <br>

                <br>
                <label for="tel1">TELÉFONO</label>
                <br>
                <input type="number" id="tel1" required name="telefono1">
                <br>
                <label for="cel1">CELULAR</label>
                <br>
                <input type="number" id="cel1" required name="celular1">
                <br>
                <label for="email1">E-MAIL</label>

                <input type="email" id="email1" required name="email1">
            </fieldset>
            <br>
            <fieldset>
                <legend>PERSONA 2</legend>
                <label for="razon2">RAZÓN SOCIAL</label>

                <br>

                <br>
                <label for="dir2">DIRECCIÓN</label>
                <br>
                <input type="text" id="dir2" name="direccion2">
                <br>
                <label for="tel2">TELÉFONO</label>
                <br>
                <input type="number" id="tel2" name="telefono2">
                <br>
                <label for="cel2">CELULAR</label>
                <br>
                <input type="number" id="cel2" name="celular2">
                <br>
                <label for="email2">E-MAIL</label>
                <br>
                <input type="email" id="email2" name="email2">
            </fieldset>
        </fieldset>
        <br>
        <button type="submit">Siguiente</button>
