<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/styles.css">
    <!--Esta página aplica para persona natural-->
</head>

<body>

    <form action="form-6.html">
        <fieldset>
            <legend>5. REFERENCIA PERSONAL</legend>
            <label for="razon">NOMBRE</label>
            <br>
            <input type="text" id="razon" required name="razon-social">
            <br>
            <label for="nit">NIT/CC</label>
            <br>
            <input type="number" id="nit" required name="nit-cc">
            <br>
            <label for="cont">CONTACTO</label> <!--CONTACTO ES EL NOMBRE DE OTRA PERSONA-->
            <br>
            <input type="text" id="cont" required name="contacto">
            <br>
            <label for="dir">DIRECCIÓN</label>
            <br>
            <input type="text" id="dir" required name="direccion">
            <br>
            <label for="tel">TELÉFONO</label>
            <br>
            <input type="number" id="tel" required name="telefono">
            <br>
            <label for="cel">CELULAR</label>
            <br>
            <input type="number" id="cel" required name="celular">
            <br>
            <label for="email">E-MAIL</label>
            <br>
            <input type="email" id="email" required name="email">
        </fieldset>
        <br>
        <button type="submit">Siguiente</button>
    </form>
</body>

</html>
