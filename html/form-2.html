<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <form action="form-3.html">
        <fieldset>
            <legend>2. REPRESENTANTE LEGAL Y PERSONAS DE CONTACTO</legend>

            <label for="rep">REPRESENTANTE LEGAL</label>
            <input type="text" id="rep" required name="representante">

            <label for="doc">DOCUMENTO DE IDENTIDAD</label>
            <input type="text" id="doc" required name="documento">

            <label for="cargo">CARGO</label>
            <input type="text" id="cargo" required name="cargo">

            <label for="tel-dir">TELÉFONO DIRECTO</label>
            <input type="text" id="tel-dir" name="telefono-directo">

            <label for="cel">CELULAR</label>
            <input type="text" id="cel" name="celular" required>

            <label for="email">E-MAIL</label>
            <input type="email" id="email" name="email" required>

            <br><br>
        </fieldset>

        <fieldset>
            <legend>CONTACTOS</legend>

            <label><strong>ÁREA COMERCIAL</strong></label>
            <br>

            <label for="com-nombre">NOMBRE</label>
            <input type="text" id="com-nombre" name="comercial-nombre">

            <label for="com-cargo">CARGO</label>
            <input type="text" id="com-cargo" name="comercial-cargo">

            <label for="com-tel">TELÉFONO</label>
            <input type="text" id="com-tel" name="comercial-telefono">

            <label for="com-email">E-MAIL</label>
            <input type="email" id="com-email" name="comercial-email">

            <br><br>

            <label><strong>ÁREA TÉCNICA</strong></label>
            <br>

            <label for="tec-nombre">NOMBRE</label>
            <input type="text" id="tec-nombre" name="tecnica-nombre">

            <label for="tec-cargo">CARGO</label>
            <input type="text" id="tec-cargo" name="tecnica-cargo">

            <label for="tec-tel">TELÉFONO</label>
            <input type="text" id="tec-tel" name="tecnica-telefono">

            <label for="tec-email">E-MAIL</label>
            <input type="email" id="tec-email" name="tecnica-email">
        </fieldset>


        <br>
        <button type="submit">Siguiente</button>
    </form>

</body>

</html>
